<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>사람 판별 테스트</title>
  <link href="/style.css" rel="stylesheet" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+KR:wght@300;400;600;700&display=swap"
    rel="stylesheet"
  />
</head>
<body>
  <main class="app">
    <header class="hero">
      <p class="eyebrow">Teachable Machine · 이미지 모델</p>
      <h1>사람인지 테스트해볼까요?</h1>
      <p class="subtitle">
        카메라를 켜면 모델이 사람/동물로 분류하고 확률을 실시간으로 보여줍니다.
      </p>
      <div class="controls">
        <button id="start-button" type="button" class="primary">카메라 시작</button>
        <button id="stop-button" type="button" class="ghost" disabled>카메라 중지</button>
      </div>
      <p id="status" class="status">시작 버튼을 눌러 카메라 권한을 허용해 주세요.</p>
    </header>

    <section class="panel">
      <div class="video-card">
        <div class="video-header">
          <h2>실시간 입력</h2>
          <span id="fps" class="badge">FPS: --</span>
        </div>
        <div id="webcam-container" class="webcam"></div>
        <p class="hint">카메라가 비추는 대상이 중앙에 오도록 맞춰주세요.</p>
      </div>

      <div class="result-card">
        <div class="result-header">
          <h2>판별 결과</h2>
          <span id="top-result" class="badge">대기 중</span>
        </div>
        <div id="label-container" class="labels"></div>
        <div class="confidence">
          <div class="bar" id="confidence-bar"></div>
        </div>
        <p class="fineprint">
          이 데모는 실험용 모델이며, 실제 환경에서는 오차가 있을 수 있습니다.
        </p>
      </div>
    </section>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
  <script defer type="text/javascript" src="/main.js"></script>
</body>
</html>
