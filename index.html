<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>로또 번호 생성기</title>
  <link href="/style.css" rel="stylesheet" />
</head>
<body>
  <main class="container">
    <div class="top-bar">
      <button id="theme-toggle" class="theme-toggle" type="button" aria-label="테마 전환"></button>
    </div>
    <h1>로또 번호 생성기</h1>
    <p class="description">1부터 45까지 중복 없는 번호 6개를 생성합니다.</p>
    <button id="generate-button" type="button">번호 생성</button>
    <section class="result-area" aria-live="polite">
      <div>
        <h2>당첨 번호</h2>
        <div id="numbers" class="numbers"></div>
      </div>
      <div>
        <h2>보너스 번호</h2>
        <div id="bonus-number" class="bonus"></div>
      </div>
    </section>
    <section class="inquiry-section">
      <h2>제휴 문의</h2>
      <form
        class="inquiry-form"
        action="https://formspree.io/f/meelrodl"
        method="POST"
      >
        <label for="partner-name">이름</label>
        <input id="partner-name" name="name" type="text" required />

        <label for="partner-email">이메일</label>
        <input id="partner-email" name="email" type="email" required />

        <label for="partner-company">회사명</label>
        <input id="partner-company" name="company" type="text" />

        <label for="partner-message">문의 내용</label>
        <textarea id="partner-message" name="message" rows="4" required></textarea>

        <input type="hidden" name="_subject" value="로또 페이지 제휴 문의" />
        <button class="submit-button" type="submit">문의 보내기</button>
      </form>
    </section>
  </main>
  <script defer type="text/javascript" src="/main.js"></script>
</body>
</html>
